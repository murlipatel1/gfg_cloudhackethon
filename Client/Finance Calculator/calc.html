<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Financial Calculator</title>
	<link rel="stylesheet" href="calc.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<h2>Bike</h2>
			<form>
				<label for="expected-amount">Expected Amount:</label>
				<input type="number" id="expected-amount" name="expected-amount">
				<label for="result">Result:</label>
				<input type="number" id="result" name="result" disabled>
				<button type="submit">Calculate</button>
			</form>
		</div>
		<div class="calculator">
			<h2>Car</h2>
			<form>
				<label for="expected-amount">Expected Amount:</label>
				<input type="number" id="expected-amount" name="expected-amount">
				<label for="result">Result:</label>
				<input type="number" id="result" name="result" disabled>
				<button type="submit">Calculate</button>
			</form>
		</div>
		<div class="calculator">
			<h2>Home</h2>
			<form>
				<label for="expected-amount">Expected Amount:</label>
				<input type="number" id="expected-amount" name="expected-amount">
				<label for="result">Result:</label>
				<input type="number" id="result" name="result" disabled>
				<button type="submit">Calculate</button>
			</form>
		</div>
		<div class="calculator">
			<h2>Loan with Interest</h2>
			<form>
				<label for="amount">Amount:</label>
				<input type="number" id="amount" name="amount">
				<label for="balance">Balance:</label>
				<input type="number" id="balance" name="balance">
				<label for="period">Period:</label>
				<input type="number" id="period" name="period">
				<label for="result">Result:</label>
				<input type="number" id="result" name="result" disabled>
				<button type="submit">Calculate</button>
			</form>
		</div>
		<div class="calculator">
			<h2>Statistics</h2>
		</div>
	</div>
</body>
</html>
