<!DOCTYPE html>
<html>
<head>
	<title>User Profile</title>
	<link rel="stylesheet" type="text/css" href="user.css">
</head>
<body>
	<div class="container">
        <h1>User Profile</h1> 
		<div class="sub-container">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name">
		</div>
		<div class="sub-container">
			<label for="phone">Phone:</label>
			<input type="tel" id="name" name="phone">
		</div>
		<div class="sub-container">
			<label for="email">Email:</label>
			<input type="email" id="name" name="email">
		</div>
		<div class="sub-container">
			<label for="aadhar">Aadhar VID:</label>
			<input type="text" id="aadhar" name="aadhar"  maxlength="10">
		</div>
		<div class="sub-container">
			<label for="pan">PAN:</label>
			<input type="text" id="pan" name="pan" maxlength="10">
		</div>
		<div class="sub-container">
			<button class="change-password">Change Password</button>
			<button class="delete-account">Delete Account</button>
		</div>
		<div class="notification">!</div>
	</div>
</body>
</html>
