<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hospital Login-Register Page 1</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">

        <input type="checkbox" id="flip">

        <div class="cover">
            <div class="front">
                <img src="gradient.png" alt="">
                <div class="text">
                    <span class="text-1">JOIN US</span>
                    <span class="text-2">Start a Valuable Journey With Us</span>
                    <!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="gradient.png" alt="">
                <div class="text">
                    <br>
                    <span class="text-1">Complete miles of journey <br> with one step</span>
                    <!-- <span class="text-2">Let's get started</span> -->
                </div>
            </div>
        </div>

        <div class="forms">

            <div class="form-content">

                <div class="login-form">
                    <div class="title">Login</div>

                    <form action="#">

                        <div class="input-boxes">

                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="ID" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Password" required>
                            </div>

                            <div class="text"><a href="#">Forgot password?</a></div>

                            <div class="button input-box">
                                <input type="submit" value="Login">
                            </div>

                            <div
                                class="text sign-up-text"> Don't have an account? 
                                <label for="flip">Register Now</label>
                            </div>
                            

                        </div>
                    </form>
                </div>

                <div class="register-form">

                    <div class="title">REGISTER</div>

                    <form action="#">

                        <div class="input-boxes">

                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Name" required>
                            </div>

                            <div class="input-box">
                                <i class="fas fa-phone"></i>
                                <input type="number" name="number" placeholder="Phone" required="">
                            </div>

                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Email-Id" required>
                            </div>

                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="text" name="text" placeholder="Password" required="">
                            </div>

                            <div class="input-box">
                                <i class="fas fa-check"></i>
                                <input type="password" placeholder="Confirm Password" required>
                            </div>

                            <div class="button input-box">
                                <input type="submit" value="Register">
                            </div>

                            <div 
                                class="text login-text">Already have an account? 
                                <label for="flip">Login now</label>
                            </div>
                            

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
